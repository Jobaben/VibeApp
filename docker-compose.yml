version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vibeapp-db
    environment:
      - POSTGRES_USER=vibeapp
      - POSTGRES_PASSWORD=vibeapp123
      - POSTGRES_DB=vibeapp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibeapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vibeapp-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vibeapp-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vibeapp:vibeapp123@db:5432/vibeapp_db
      - DEBUG=True
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - vibeapp-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vibeapp-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - vibeapp-network

volumes:
  postgres_data:
    driver: local

networks:
  vibeapp-network:
    driver: bridge
