version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: avanza-stock-finder-db
    environment:
      - POSTGRES_USER=stockfinder
      - POSTGRES_PASSWORD=stockfinder123
      - POSTGRES_DB=stockfinder_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockfinder"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-finder-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: avanza-stock-finder-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://stockfinder:stockfinder123@db:5432/stockfinder_db
      - DEBUG=True
      - ENVIRONMENT=development
      - ENABLE_AI_ENDPOINTS=true
      - CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data
    networks:
      - stock-finder-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: avanza-stock-finder-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - stock-finder-network

volumes:
  postgres_data:
    driver: local

networks:
  stock-finder-network:
    driver: bridge
